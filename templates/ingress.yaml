{{- if .Values.ingress.enabled -}}
{{- $fullName := include "DXLchart.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
{{- $letsencrypt := and (.Values.ingress.external | default false) (.Values.ingress.letsencrypt | default false) -}}
{{- $letsencryptSecretName := print .Values.ingress.secure.letsencrypt.secretPrefix $fullName -}}
{{- $hostname := print (.Values.ingress.external | default false | ternary .Values.ingress.name.external.short "" | default $fullName) (and (.Values.ingress.external | default false) (not (empty .Values.ingress.name.external.short)) | ternary .Values.ingress.name.external.suffix "" | default .Values.ingress.name.suffix) (.Values.ingress.external | default false | ternary .Values.ingress.name.domain.external .Values.ingress.name.domain.internal) -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "DXLchart.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.external | default false | ternary "nginx-external" "nginx-internal" }}
    {{- if and .Values.ingress.external .Values.ingress.letsencrypt }}
    cert-manager.io/issuer: {{ .Values.ingress.secure.letsencrypt.issuer }}
    {{- end }}
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- include "DXLchart.governanceAnnotations" . | nindent 4 }}
spec:
{{- if .Values.ingress.default }}
  tls:
  - hosts:
    - {{ $hostname }}
    secretName: {{ $letsencrypt | ternary $letsencryptSecretName .Values.ingress.secure.secretName }}
  rules:
  - host: {{ $hostname }}
    http:
      paths:
      - path: '/'
        pathType: Prefix
        backend:
          service:
            name: {{ $fullName }}
            port:
              number: {{ $svcPort }}

{{- else }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ $letsencrypt | ternary $letsencryptSecretName .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ . }}
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
        {{- end }}
    {{- end }}
{{- end }}
{{- end }}
